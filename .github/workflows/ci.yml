name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Debug - Show current directory
        run: pwd

      - name: Debug - List files
        run: ls -la

      - name: Debug - Check if client directory exists
        run: |
          if [ -d "client" ]; then
            echo "✅ Client directory exists"
            ls -la client/
          else
            echo "❌ Client directory missing"
          fi

      - name: Debug - Check if server directory exists
        run: |
          if [ -d "server" ]; then
            echo "✅ Server directory exists"
            ls -la server/
          else
            echo "❌ Server directory missing"
          fi

      - name: Install client dependencies
        run: |
          cd client
          npm ci

      - name: Build client
        run: |
          cd client
          npm run build

      - name: Install server dependencies
        run: |
          cd server
          npm ci

      - name: Build server
        run: |
          cd server
          npm run build

      - name: Run server tests
        run: |
          cd server
          npm test

      - name: Test - Simple echo
        run: echo "✅ All builds and tests completed successfully!"
