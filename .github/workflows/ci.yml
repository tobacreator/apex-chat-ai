name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Debug - Show current directory
        run: pwd

      - name: Debug - List files
        run: ls -la

      - name: Debug - Check if client directory exists
        run: |
          if [ -d "client" ]; then
            echo "✅ Client directory exists"
            ls -la client/
          else
            echo "❌ Client directory missing"
          fi

      - name: Debug - Check if server directory exists
        run: |
          if [ -d "server" ]; then
            echo "✅ Server directory exists"
            ls -la server/
          else
            echo "❌ Server directory missing"
          fi

      - name: Test - Simple echo
        run: echo "Hello from CI workflow"
