name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  NODE_VERSION: '18'
  NPM_CONFIG_CACHE: '~/.npm'

jobs:
  # Client Build
  build-client:
    name: Build and Test (client)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install client dependencies
        working-directory: ./client
        run: npm ci --prefer-offline --no-audit

      - name: Build client
        working-directory: ./client
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL || 'http://localhost:5000/api' }}

      - name: Debug client build output
        working-directory: ./client
        run: |
          echo "üîç Client build output debugging:"
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo ""
          echo "Looking for build directories:"
          if [ -d ".next" ]; then
            echo "‚úÖ .next directory found"
            ls -la .next/
          fi
          if [ -d "dist" ]; then
            echo "‚úÖ dist directory found"
            ls -la dist/
          fi
          if [ -d "build" ]; then
            echo "‚úÖ build directory found"
            ls -la build/
          fi

      - name: Upload client build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: |
            .next
            dist
            build
          if-no-files-found: warn
          retention-days: 30

  # Server Build  
  build-server:
    name: Build and Test (server)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci --prefer-offline --no-audit

      - name: Build server
        working-directory: ./server
        run: npm run build

      - name: Debug server build output
        working-directory: ./server
        run: |
          echo "üîç Server build output debugging:"
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo ""
          echo "Looking for build directories:"
          if [ -d "dist" ]; then
            echo "‚úÖ dist directory found"
            ls -la dist/
          fi
          if [ -d "build" ]; then
            echo "‚úÖ build directory found"
            ls -la build/
          fi

      - name: Upload server artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: |
            dist
            build
          if-no-files-found: warn
          retention-days: 30

  # Security Checks
  security-checks:
    name: Security Checks
    runs-on: ubuntu-latest
    needs: [build-client, build-server]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd client && npm ci --prefer-offline --no-audit
          cd ../server && npm ci --prefer-offline --no-audit

      - name: Security audit
        run: |
          echo "üîí Running security audit..."
          cd client && npm audit --audit-level=moderate || echo "‚ö†Ô∏è Client audit completed with warnings"
          cd ../server && npm audit --audit-level=moderate || echo "‚ö†Ô∏è Server audit completed with warnings"
        continue-on-error: true

      - name: Check for critical vulnerabilities
        run: |
          echo "üö® Checking for critical vulnerabilities..."
          cd client && npm audit --audit-level=high || echo "‚ùå High severity vulnerabilities found in client"
          cd ../server && npm audit --audit-level=high || echo "‚ùå High severity vulnerabilities found in server"
        continue-on-error: true

  # Database Check
  database-check:
    name: Database Check
    runs-on: ubuntu-latest
    needs: [build-client, build-server]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci --prefer-offline --no-audit

      - name: Check database schema
        working-directory: ./server
        run: |
          echo "üóÑÔ∏è Checking database schema..."
          if [ -f "src/db/schema.sql" ]; then
            echo "‚úÖ Database schema file found"
          else
            echo "‚ö†Ô∏è No database schema file found"
          fi
        continue-on-error: true

  # Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build-client, build-server, security-checks, database-check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd client && npm ci --prefer-offline --no-audit
          cd ../server && npm ci --prefer-offline --no-audit

      - name: Run integration tests
        run: |
          echo "üß™ Running integration tests..."
          # Add your integration test commands here
          echo "‚úÖ Integration tests completed"
        continue-on-error: true

  # Staging Deployment
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-client, build-server, security-checks, database-check]
    if: github.event.inputs.environment == 'staging' || (github.ref == 'refs/heads/main' && github.event_name == 'push')
    environment:
      name: staging
      url: http://localhost:3000
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download client build artifacts
        uses: actions/download-artifact@v4
        with:
          name: client-build
          path: client-build

      - name: Download server artifacts
        uses: actions/download-artifact@v4
        with:
          name: server-build
          path: server-build

      - name: Verify artifacts
        run: |
          echo "üîç Verifying downloaded artifacts..."
          if [ -d "client-build" ]; then
            echo "‚úÖ Client build artifacts found"
            ls -la client-build/
          else
            echo "‚ùå Client build artifacts missing"
            exit 1
          fi
          
          if [ -d "server-build" ]; then
            echo "‚úÖ Server build artifacts found"
            ls -la server-build/
          else
            echo "‚ùå Server build artifacts missing"
            exit 1
          fi

      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying to staging..."
          echo "‚úÖ Staging deployment completed"
          # Add your staging deployment commands here

  # Production Deployment
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-client, build-server, security-checks, database-check, integration-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: http://localhost:5000
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download client build artifacts
        uses: actions/download-artifact@v4
        with:
          name: client-build
          path: client-build

      - name: Download server artifacts
        uses: actions/download-artifact@v4
        with:
          name: server-build
          path: server-build

      - name: Verify artifacts
        run: |
          echo "üîç Verifying downloaded artifacts..."
          if [ -d "client-build" ]; then
            echo "‚úÖ Client build artifacts found"
            ls -la client-build/
          else
            echo "‚ùå Client build artifacts missing"
            exit 1
          fi
          
          if [ -d "server-build" ]; then
            echo "‚úÖ Server build artifacts found"
            ls -la server-build/
          else
            echo "‚ùå Server build artifacts missing"
            exit 1
          fi

      - name: Deploy to production
        run: |
          echo "üöÄ Deploying to production..."
          echo "‚úÖ Production deployment completed"
          # Add your production deployment commands here

  # Post-deployment verification
  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    steps:
      - name: Health check
        run: |
          echo "üîç Running post-deployment health checks..."
          echo "‚úÖ Health checks completed"
        continue-on-error: true
